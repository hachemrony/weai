jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }

      - name: Install deps
        run: npm ci

      - name: Make smoke script executable
        run: chmod +x scripts/smoke-visuals-both.sh

      - name: Start server (mock)
        env:
          HOST: 127.0.0.1
          PORT: 3000
          NODE_ENV: test
          VISUAL_PROVIDER: mock
        run: |
          node src/server.js > server.log 2>&1 & echo $! > server.pid

      - name: Wait for port
        run: |
          npx wait-on -t 60000 tcp:127.0.0.1:3000 || (echo '--- server.log ---'; cat server.log; exit 1)

      - name: Smoke (both@mock)
        env:
          BASE: http://127.0.0.1:3000/api/v1
          VISUAL_PROVIDER: mock
        run: |
          set -euo pipefail
          curl -sS "$BASE/visuals/health" | jq .
          curl -sS "$BASE/visuals/providers" | jq .
          bash scripts/smoke-visuals-both.sh

      - name: Stop server
        if: always()
        run: |
          kill -9 "$(cat server.pid)" || true

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs
          path: |
            server.log
            docs/smoke-*.log
