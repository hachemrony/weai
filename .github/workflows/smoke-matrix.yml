name: Smoke (providers)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # daily @ 09:00 UTC (optional)

jobs:
  seedream4:
    # âœ… job-level 'if' can use the secrets context
    if: ${{ secrets.SEEDREAM_API_BASE != '' && secrets.SEEDREAM_API_KEY != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      SEEDREAM_API_BASE: ${{ secrets.SEEDREAM_API_BASE }}
      SEEDREAM_API_KEY:  ${{ secrets.SEEDREAM_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: chmod +x scripts/smoke-visuals-both.sh

      - name: Start server
        env:
          HOST: 127.0.0.1
          PORT: 3000
          NODE_ENV: test
          # keep the server happy even if we never call OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ENABLE: "false"
          MOD_ENABLE: "false"

        run: node src/server.js > server.log 2>&1 & echo $! > server.pid

      - name: Wait for port
        run: npx --yes wait-on@7 -t 60000 tcp:127.0.0.1:3000 || (echo '--- server.log ---'; cat server.log; exit 1)

      - name: Smoke (seedream4)
        env:
          BASE: http://127.0.0.1:3000/api/v1
          VISUAL_PROVIDER: seedream4
        run: bash scripts/smoke-visuals-both.sh

      - name: Stop server
        if: always()
        run: kill -9 $(cat server.pid) || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seedream4-logs
          path: |
            server.log
            docs/smoke-*.log

  nanobanana:
    if: ${{ secrets.NANOBANANA_API_URL != '' && secrets.NANOBANANA_API_KEY != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NANOBANANA_API_URL: ${{ secrets.NANOBANANA_API_URL }}
      NANOBANANA_API_KEY: ${{ secrets.NANOBANANA_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: chmod +x scripts/smoke-visuals-both.sh
      - name: Start server
        env:
          HOST: 127.0.0.1
          PORT: 3000
          NODE_ENV: test
          # keep the server happy even if we never call OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ENABLE: "false"
          MOD_ENABLE: "false"

        run: node src/server.js > server.log 2>&1 & echo $! > server.pid
      - name: Wait for port
        run: npx --yes wait-on@7 -t 60000 tcp:127.0.0.1:3000 || (echo '--- server.log ---'; cat server.log; exit 1)
      - name: Smoke (nanobanana)
        env:
          BASE: http://127.0.0.1:3000/api/v1
          VISUAL_PROVIDER: nanobanana
        run: bash scripts/smoke-visuals-both.sh
      - name: Stop server
        if: always()
        run: kill -9 $(cat server.pid) || true
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nanobanana-logs
          path: |
            server.log
            docs/smoke-*.log

